<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Polymer Card Game</title>
</head>

<body>
	<h1>Polymer Card Game</h1>
	<label for="numPlayers">Number of Players: </label>
	<input type="number" id="numPlayers" min="2" max="15" value="2">
	<button id="startGameButton">Start Game</button>
	<div id="players">
	</div>

	<script>
		// Card suits and ranks
		const suits = ['S', 'H', 'D', 'C'];
		const ranks = ['2', '3', '4', '5', '6', '7', '8', '9', 'T', 'J', 'Q', 'K', 'A'];

		// Function to shuffle an array
		function shuffleArray(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
		}

		// Function to deal cards to players
		function dealCards(numPlayers) {
			const totalCards = 13 * numPlayers;
			const deck = [];

			// Create a deck of cards
			for (const suit of suits) {
				for (const rank of ranks) {
					deck.push(`${rank}${suit}`);
				}
			}

			// Shuffle the deck
			shuffleArray(deck);

			// Divide the deck among players
			const playerHands = [];
			for (let i = 0; i < numPlayers; i++) {
				const hand = [];
				for (let j = 0; j < 13; j++) {
					hand.push(deck.pop());
				}
				playerHands.push(hand);
			}

			return playerHands;
		}

		// Function to show player hands
		function showPlayerHands(numPlayers) {
			const playersContainer = document.getElementById('players');
			playersContainer.innerHTML = '';

			for (let i = 0; i < numPlayers; i++) {
				const playerDiv = document.createElement('div');
				playerDiv.innerHTML = `
                    <h2>Player ${i + 1}</h2>
                    <div id="player${i + 1}Hand"></div>
                `;
				playersContainer.appendChild(playerDiv);
			}
		}

		// Start the game
		document.getElementById('startGameButton').addEventListener('click', () => {
			const numPlayers = parseInt(document.getElementById('numPlayers').value, 10);

			if (numPlayers >= 2 && numPlayers <= 15) {
				const playerHands = dealCards(numPlayers);
				showPlayerHands(numPlayers);

				// Display each player's hand
				for (let i = 0; i < numPlayers; i++) {
					const playerHandElement = document.getElementById(`player${i + 1}Hand`);
					playerHandElement.innerHTML = `<h3>Player ${i + 1} Hand:</h3>${playerHands[i].join(', ')}`;
				}
			} else {
				alert('Number of players must be between 2 and 15.');
			}
		});
	</script>
</body>

</html>
