<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Collection</title>
	<link rel="stylesheet" href="style.css">
	<script src="../basecommon/allg.js"></script>
	<script src="../basecommon/allf.js"></script>
	<script src="done.js"></script>
	<script src="start.js"></script>
</head>

<body>
	<header>
		<h1>Collections</h1>
		<div class="menu">
			<button id="newButton" onclick="onclickNew()">New</button>
			<button id="addButton" onclick="onclickAdd()">Add</button>
			<button id="browseButton" onclick="onclickBrowse()">Browse</button>
		</div>
	</header>

	<div id="dNewCollection" style="display:none">
		<img id="image" ondragover="allowDrop(event)" ondrop="dropImage(event)">
		<div id="form-container">
			<form>
				<label for="category">Category:</label>
				<input type="text" id="category" name="category" placeholder="Enter category">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter name">
			</form>
		</div>
	</div>
</body>

</html>
